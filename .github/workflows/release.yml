name: Publish Cosmere Mods

on:
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      mods: ${{ steps.set-mods.outputs.mods }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find all Cosmere mods
        id: set-mods
        run: |
          mods=$(find . -maxdepth 1 -type d -name "Cosmere*" -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "mods=$mods" >> "$GITHUB_OUTPUT"

  publish:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mod: ${{ fromJson(needs.prepare.outputs.mods) }}
      max-parallel: 1

    env:
      STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
      STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
      STEAM_TFA_SEED: ${{ secrets.STEAM_TFA_SEED }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Download and install steamcmd-2fa
        run: |
          curl -L https://github.com/Weilbyte/steamcmd-2fa/releases/download/1.0.0/steamcmd-2fa -o /usr/local/bin/steamcmd-2fa
          chmod +x /usr/local/bin/steamcmd-2fa

      - name: Install steamdown
        run: |
          npm install -g @steamdown/cli

      - name: Install SteamCMD
        run: |
          sudo apt update
          sudo apt install -y lib32gcc-s1
          mkdir -p ~/steamcmd
          curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" | tar zxvf - -C ~/steamcmd

      - name: Prepare upload directory
        id: prepare
        run: |
          MOD="${{ matrix.mod }}"
          FILE_ID=$(cat "$MOD/About/PublishedFileId.txt")
          TEMP_DIR="/tmp/${MOD}_upload"
          DESCRIPTION_FILE="$TEMP_DIR/steam_description.txt"

          mkdir -p "$TEMP_DIR"

          echo "ðŸ“„ Generating description..."
          cat "$MOD/README.md" .github/README.shared.md | steamdown > "$DESCRIPTION_FILE"

          echo "ðŸš« Respecting .steamignore..."
          if [ -f "$MOD/.steamignore" ]; then
            rsync -av --exclude-from="$MOD/.steamignore" --exclude=".steamignore" "$MOD/" "$TEMP_DIR"
          else
            rsync -av "$MOD/" "$TEMP_DIR"
          fi

          CHANGE_NOTE=$(git log -1 --pretty=%B | sed 's/"/\\"/g')

          {
            echo '"workshopitem"'
            echo '{'
            echo '  "appid" "294100"'
            echo "  \"publishedfileid\" \"$FILE_ID\""
            echo "  \"contentfolder\" \"$TEMP_DIR\""
            echo "  \"changenote\" \"$CHANGE_NOTE\""
            echo '  "description"'
            echo '  {'
            sed 's/^/    /' "$DESCRIPTION_FILE"
            echo '  }'
            echo '}'
          } > "$TEMP_DIR/workshop.vdf"

          echo "vdfpath=$TEMP_DIR/workshop.vdf" >> "$GITHUB_OUTPUT"

      - name: Upload with SteamCMD + 2FA
        run: |
            steamcmd-2fa \
              --path ~/steamcmd/steamcmd.sh \
              --username "$STEAM_USERNAME" \
              --password "$STEAM_PASSWORD" \
              --secret "$STEAM_TFA_SEED" \
              # --args "+workshop_build_item '${{ steps.prepare.outputs.vdfpath }}' +quit"
              --args "+quit"
